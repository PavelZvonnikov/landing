    <!-- Header -->
    <header class="header text-black custom-header">
      <div class="container-fluid">
        <div class="row row-align custom-row">
          <div class="col description">
            <p> Сервис, необходимый для проведения<br> собраний для ТСЖ и УК</p>
          </div>
          <form class="col-4 .col-lg-4 col-xl-4 section-dialog bg-gray p-5 p-md-4 col-width">
            <p class="text-center form-header">Оставить заявку</p>
            <p class="text-center form-text">Бесплатная консультация</p>

            <label class="input-text" for="input-name">Имя:</label>

            <div class="form-group form-group input-group custom-form rounded">
              <input type="text" id="input-name" class="form-control-sm rounded custom-input" placeholder="Григорий">
              <div class="input-group-append">
                <span class="input-group-text rounded">
                  <img class="input-picture" src="./assets/img/person.svg">
                </span>
              </div>
            </div>

              <label class="input-text" for="input-phone">Номер телефона:</label>

              <div class="form-group input-group custom-form rounded">
                <input type="tel" id="input-phone" class="form-control-sm rounded custom-input" placeholder="+7(963)698-72-04">
                <div class="input-group-append">
                  <span class="input-group-text rounded">
                    <img class="input-picture" src="./assets/img/phone.svg">
                  </span>
                </div>
              </div>

              <label class="input-text" for="input-mail">Адрес электронной почты:</label>

              <div class="form-group input-group custom-form rounded">
                <input type="email" id="input-mail" class="form-control-sm rounded custom-input" placeholder="info@mail.ru">
                <div class="input-group-append">
                  <span class="input-group-text rounded">
                    <img class="input-picture" src="./assets/img/mail.svg">
                  </span>
                </div>
              </div>

              <button class="btn btn-lg btn-success rounded custom-button">Оставить заявку</button>
            </form>
        </div>
      </div>
    </header><!-- /.header -->

    <script src="assets/js/page.min.js"></script>
